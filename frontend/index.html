<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Print - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f0f2f5;
        }
        
        /* Header */
        .main-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 300;
        }
        
        .logo span {
            font-weight: 700;
            color: #ffd700;
        }
        
        .header-stats {
            display: flex;
            gap: 30px;
        }
        
        .header-stat-item {
            text-align: center;
        }
        
        .header-stat-value {
            font-size: 28px;
            font-weight: 700;
        }
        
        .header-stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .config-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .config-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Container principal */
        .main-container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }
        
        /* Sidebar de Clientes */
        .clientes-sidebar {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            height: fit-content;
        }
        
        .sidebar-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .sidebar-header h2 {
            font-size: 18px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-header h2 i {
            color: #2a5298;
        }
        
        .busca-cliente {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .busca-cliente input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .busca-cliente input:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        .clientes-lista {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            padding: 10px;
        }
        
        .cliente-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cliente-card:hover {
            border-color: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(42,82,152,0.15);
        }
        
        .cliente-card.selecionado {
            border-color: #2a5298;
            background: #f0f7ff;
        }
        
        .cliente-nome {
            font-size: 16px;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cliente-badge {
            background: #2a5298;
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 11px;
        }
        
        .cliente-resumo {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .resumo-item {
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .resumo-valor {
            font-size: 16px;
            font-weight: 700;
            color: #1e3c72;
        }
        
        .resumo-label {
            font-size: 10px;
            color: #6c757d;
            text-transform: uppercase;
        }
        
        .cliente-status {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
            padding-top: 8px;
            margin-top: 8px;
        }
        
        /* √Årea Principal */
        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .content-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .cliente-titulo {
            font-size: 24px;
            font-weight: 300;
            color: #1e3c72;
        }
        
        .cliente-titulo strong {
            font-weight: 700;
            color: #2a5298;
        }
        
        .info-extra {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
            flex-wrap: wrap;
        }
        
        /* Cards de Resumo do Cliente */
        .resumo-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }
        
        .resumo-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .resumo-card.total {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        
        .resumo-card.pb {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            color: white;
        }
        
        .resumo-card.color {
            background: linear-gradient(135deg, #c44536 0%, #e67e22 100%);
            color: white;
        }
        
        .resumo-card.impressoras {
            background: linear-gradient(135deg, #0b845c 0%, #2ecc71 100%);
            color: white;
        }
        
        .card-valor {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .card-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        
        /* Tabela de Impressoras */
        .impressoras-section {
            padding: 0 20px 20px 20px;
        }
        
        .section-title {
            font-size: 18px;
            color: #495057;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tabela-impressoras {
            width: 100%;
            border-collapse: collapse;
        }
        
        .tabela-impressoras th {
            text-align: left;
            padding: 12px 10px;
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tabela-impressoras td {
            padding: 15px 10px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }
        
        .tabela-impressoras tr:hover {
            background: #f8f9fa;
        }
        
        .status-chip {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .status-online {
            background: #d4edda;
            color: #155724;
        }
        
        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .toner-indicators {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .toner-dot {
            width: 25px;
            height: 25px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }
        
        .toner-preto { background: #2c3e50; color: white; }
        .toner-ciano { background: #3498db; color: white; }
        .toner-magenta { background: #e83e8c; color: white; }
        .toner-amarelo { background: #f1c40f; color: black; }
        
        .valor-contador {
            font-weight: 700;
            color: #1e3c72;
        }
        
        .setor-badge {
            background: #e9ecef;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 11px;
            color: #495057;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .no-cliente {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .no-cliente i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .mensagem-sem-resultado {
            padding: 20px;
            text-align: center;
            color: #6c757d;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #2a5298;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #1e3c72;
        }
        
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .resumo-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <h1>System <span>Print</span> Monitor</h1>
            </div>
            <div class="header-stats" id="headerStats">
                <div class="header-stat-item">
                    <div class="header-stat-value" id="totalClientes">1</div>
                    <div class="header-stat-label">Cliente</div>
                </div>
                <div class="header-stat-item">
                    <div class="header-stat-value" id="totalImpressoras">0</div>
                    <div class="header-stat-label">Impressoras</div>
                </div>
                <div class="header-stat-item">
                    <div class="header-stat-value" id="totalOnline">0</div>
                    <div class="header-stat-label">Online</div>
                </div>
                <div class="header-stat-item">
                    <div class="header-stat-value" id="totalPaginas">0</div>
                    <div class="header-stat-label">P√°ginas</div>
                </div>
            </div>
            <a href="/configuracao.html" class="config-btn">‚öôÔ∏è Configurar</a>
        </div>
    </header>
    
    <div class="main-container">
        <!-- Sidebar Clientes (apenas 1 cliente) -->
        <aside class="clientes-sidebar">
            <div class="sidebar-header">
                <h2>
                    <i>üë•</i> Cliente
                </h2>
            </div>
            
            <div class="busca-cliente">
                <input type="text" id="buscaCliente" placeholder="üîç Buscar..." onkeyup="filtrarUnicoCliente()">
            </div>
            
            <div class="clientes-lista" id="clientesLista">
                <div class="loading">Carregando...</div>
            </div>
        </aside>
        
        <!-- Conte√∫do Principal -->
        <main class="main-content" id="mainContent">
            <div class="no-cliente">
                <i>üñ®Ô∏è</i>
                <h3>Selecione o cliente na lista</h3>
                <p>Clique no cliente para visualizar as impressoras</p>
            </div>
        </main>
    </div>

    <script>
        let dadosCompletos = {
            cliente: { nome: 'Carregando...' },
            impressoras: []
        };
        
        let clienteSelecionado = null;

        // Atualizar a cada 10 segundos
        setInterval(carregarDados, 10000);
        carregarDados();

        async function carregarDados() {
            try {
                const response = await fetch('/api/dados');
                dadosCompletos = await response.json();
                
                // Garantir estrutura
                if (!dadosCompletos.cliente) dadosCompletos.cliente = { nome: 'Cliente' };
                if (!dadosCompletos.impressoras) dadosCompletos.impressoras = [];
                
                atualizarHeader();
                atualizarSidebar();
                
                // Se tinha um cliente selecionado, mant√©m
                if (clienteSelecionado) {
                    mostrarDetalhesCliente(clienteSelecionado);
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function atualizarHeader() {
            const totalImpressoras = dadosCompletos.impressoras.length;
            const online = dadosCompletos.impressoras.filter(i => i.status === 'online').length;
            const totalPaginas = dadosCompletos.impressoras.reduce((acc, i) => acc + (parseInt(i.contadores?.total) || 0), 0);
            
            document.getElementById('totalClientes').textContent = '1';
            document.getElementById('totalImpressoras').textContent = totalImpressoras;
            document.getElementById('totalOnline').textContent = online;
            document.getElementById('totalPaginas').textContent = totalPaginas.toLocaleString('pt-BR');
        }

        function atualizarSidebar() {
            const lista = document.getElementById('clientesLista');
            const busca = document.getElementById('buscaCliente').value.toLowerCase();
            
            // Criar objeto do cliente para a sidebar
            const clienteObj = {
                nome: dadosCompletos.cliente.nome || 'Cliente',
                impressoras: dadosCompletos.impressoras
            };
            
            // Aplicar filtro (se houver busca)
            const nomeMatch = clienteObj.nome.toLowerCase().includes(busca);
            
            if (!nomeMatch && busca !== '') {
                lista.innerHTML = '<div class="mensagem-sem-resultado">Nenhum cliente encontrado</div>';
                return;
            }
            
            const online = clienteObj.impressoras.filter(i => i.status === 'online').length;
            const offline = clienteObj.impressoras.length - online;
            const totalPaginas = clienteObj.impressoras.reduce((acc, i) => acc + (parseInt(i.contadores?.total) || 0), 0);
            
            lista.innerHTML = `
                <div class="cliente-card ${clienteSelecionado ? 'selecionado' : ''}" onclick="selecionarCliente()">
                    <div class="cliente-nome">
                        ${clienteObj.nome}
                        <span class="cliente-badge">${clienteObj.impressoras.length}</span>
                    </div>
                    <div class="cliente-resumo">
                        <div class="resumo-item">
                            <div class="resumo-valor">${online}</div>
                            <div class="resumo-label">Online</div>
                        </div>
                        <div class="resumo-item">
                            <div class="resumo-valor">${offline}</div>
                            <div class="resumo-label">Offline</div>
                        </div>
                    </div>
                    <div class="cliente-resumo">
                        <div class="resumo-item" style="background: #e2e3e5;">
                            <div class="resumo-valor">${totalPaginas.toLocaleString('pt-BR')}</div>
                            <div class="resumo-label">P√°ginas</div>
                        </div>
                    </div>
                    <div class="cliente-status">
                        <span>üìÖ ${new Date().toLocaleDateString()}</span>
                    </div>
                </div>
            `;
        }

        function selecionarCliente() {
            const clienteObj = {
                nome: dadosCompletos.cliente.nome || 'Cliente',
                impressoras: dadosCompletos.impressoras
            };
            clienteSelecionado = clienteObj;
            mostrarDetalhesCliente(clienteObj);
            atualizarSidebar(); // Atualiza para mostrar selecionado
        }

        function filtrarUnicoCliente() {
            atualizarSidebar();
        }

        function mostrarDetalhesCliente(cliente) {
            const content = document.getElementById('mainContent');
            const titulo = document.querySelector('.cliente-titulo');
            
            const totalPaginas = cliente.impressoras.reduce((acc, i) => acc + (parseInt(i.contadores?.total) || 0), 0);
            const online = cliente.impressoras.filter(i => i.status === 'online').length;
            const offline = cliente.impressoras.length - online;
            
            let html = `
                <div class="content-header">
                    <div class="cliente-titulo">
                        Cliente: <strong>${cliente.nome}</strong>
                    </div>
                    <div class="info-extra">
                        <span>üìä Total: ${totalPaginas.toLocaleString('pt-BR')} p√°ginas</span>
                        <span>üñ®Ô∏è ${cliente.impressoras.length} impressoras</span>
                        <span>‚úÖ Online: ${online}</span>
                        <span>‚ùå Offline: ${offline}</span>
                    </div>
                </div>
                
                <div class="resumo-cards">
                    <div class="resumo-card total">
                        <div class="card-label">Total P√°ginas</div>
                        <div class="card-valor">${totalPaginas.toLocaleString('pt-BR')}</div>
                    </div>
                    <div class="resumo-card impressoras">
                        <div class="card-label">Impressoras</div>
                        <div class="card-valor">${cliente.impressoras.length}</div>
                    </div>
                </div>
                
                <div class="impressoras-section">
                    <div class="section-title">üìã Lista de Impressoras</div>
                    <table class="tabela-impressoras">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Nome</th>
                                <th>Modelo</th>
                                <th>Setor</th>
                                <th>IP</th>
                                <th>Contador</th>
                                <th>Toners</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            cliente.impressoras.forEach(imp => {
                const statusClass = imp.status === 'online' ? 'status-online' : 'status-offline';
                const statusText = imp.status === 'online' ? '‚óè Online' : '‚óã Offline';
                
                // Contador
                const total = parseInt(imp.contadores?.total) || 0;
                
                // Toners
                let toners = '';
                if (imp.toners) {
                    if (imp.toners.toner_preto) {
                        toners += `<span class="toner-dot toner-preto" title="Preto ${imp.toners.toner_preto}%">P</span>`;
                    }
                    if (imp.toners.toner_ciano) {
                        toners += `<span class="toner-dot toner-ciano" title="Ciano ${imp.toners.toner_ciano}%">C</span>`;
                    }
                    if (imp.toners.toner_magenta) {
                        toners += `<span class="toner-dot toner-magenta" title="Magenta ${imp.toners.toner_magenta}%">M</span>`;
                    }
                    if (imp.toners.toner_amarelo) {
                        toners += `<span class="toner-dot toner-amarelo" title="Amarelo ${imp.toners.toner_amarelo}%">Y</span>`;
                    }
                }
                
                html += `
                    <tr>
                        <td><span class="status-chip ${statusClass}">${statusText}</span></td>
                        <td><strong>${imp.nome || 'N/A'}</strong></td>
                        <td>${imp.modelo || 'N/A'}</td>
                        <td><span class="setor-badge">${imp.setor || 'N/A'}</span></td>
                        <td>${imp.ip || 'N/A'}</td>
                        <td class="valor-contador">${total.toLocaleString('pt-BR')}</td>
                        <td><div class="toner-indicators">${toners || 'N/A'}</div></td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            content.innerHTML = html;
        }
    </script>
</body>
</html>
