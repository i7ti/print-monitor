<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - System Print Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #1e3c72;
            font-size: 28px;
        }
        
        .logo h1 span {
            color: #2a5298;
            font-weight: 700;
        }
        
        .logo p {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 0 3px rgba(42,82,152,0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
       <div class="logo">
    <!-- Se tiver arquivo de imagem -->
    <img src="logo.png" alt="Logo da Empresa" style="max-width: 250px; max-height: 100px;">
    
    <!-- Ou se não tiver imagem, use texto estilizado -->
    <!-- <h1>System <span>Print</span></h1> -->
    <!-- <p>Monitoramento de Impressoras</p> -->
</div>
        
        <div class="error-message" id="erro"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required autofocus>
            </div>
            
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        <div class="info">
            <p>Usuários para teste: admin / i7ti</p>
            <p>Senhas: admin123 / acesso123</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const erroDiv = document.getElementById('erro');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    erroDiv.style.display = 'block';
                    erroDiv.textContent = 'Usuário ou senha inválidos';
                }
            } catch (error) {
                erroDiv.style.display = 'block';
                erroDiv.textContent = 'Erro ao conectar com o servidor';
            }
        });
    </script>
</body>
</html>
